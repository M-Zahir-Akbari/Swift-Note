<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SwiftNotes — Professional Note & Task Manager</title>
    <meta
      name="description"
      content="A clean, responsive note-taking & task management UI built with Tailwind CSS, HTML and vanilla JavaScript."
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-800">
    <div class="max-w-7xl mx-auto p-6">
      <!-- Header -->
      <header class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-4">
          <div
            class="w-12 h-12 rounded-lg bg-brand-500 text-white flex items-center justify-center font-semibold text-xl"
          >
            SN
          </div>
          <div>
            <h1 class="text-2xl font-semibold">SwiftNotes</h1>
            <p class="text-sm text-gray-500">
              Professional note-taking & lightweight task management
            </p>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <div
            class="hidden md:flex items-center gap-2 bg-white p-2 rounded-full card-shadow"
          >
            <input
              id="global-search"
              type="search"
              placeholder="Search notes, tags, text..."
              class="outline-none text-sm px-2 w-72"
            />
            <button id="clear-search" class="text-xs text-gray-400">
              Clear
            </button>
          </div>
          <button
            id="new-note-btn"
            class="flex items-center gap-2 bg-brand-500 hover:bg-brand-700 text-white px-4 py-2 rounded-lg shadow"
          >
            + New
          </button>
        </div>
      </header>

      <main class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Sidebar / Filters -->
        <aside class="md:col-span-1 bg-white rounded-xl p-4 card-shadow glass">
          <h3 class="font-semibold mb-3">Filters</h3>
          <div class="space-y-3">
            <div
              class="flex items-center justify-between text-sm text-gray-600"
            >
              <label class="flex items-center gap-2">
                <input
                  type="checkbox"
                  id="filter-complete"
                  class="form-checkbox"
                />
                <span>Show completed</span>
              </label>
              <span id="count-complete" class="text-xs text-gray-400">0</span>
            </div>

            <div>
              <label class="block text-sm text-gray-600 mb-1">Priority</label>
              <div class="flex gap-2">
                <button
                  class="priority-filter px-3 py-1 rounded-full border text-sm"
                  data-priority="all"
                >
                  All
                </button>
                <button
                  class="priority-filter px-3 py-1 rounded-full border text-sm"
                  data-priority="high"
                >
                  High
                </button>
                <button
                  class="priority-filter px-3 py-1 rounded-full border text-sm"
                  data-priority="medium"
                >
                  Medium
                </button>
                <button
                  class="priority-filter px-3 py-1 rounded-full border text-sm"
                  data-priority="low"
                >
                  Low
                </button>
              </div>
            </div>

            <div>
              <label class="block text-sm text-gray-600 mb-1">Tags</label>
              <div id="tags-list" class="flex flex-wrap gap-2">
                <!-- tags injected here -->
              </div>
            </div>

            <div>
              <label class="block text-sm text-gray-600 mb-1">Sort</label>
              <select
                id="sort-select"
                class="w-full rounded-lg p-2 text-sm border"
              >
                <option value="updated_desc">Recently updated</option>
                <option value="due_asc">Due date (ascending)</option>
                <option value="priority_desc">Priority (high → low)</option>
              </select>
            </div>

            <div class="pt-3 border-t mt-3">
              <p class="text-xs text-gray-500">
                Tip: Use tags and priorities for faster triage of tasks.
              </p>
            </div>
          </div>
        </aside>

        <!-- Notes list -->
        <section class="md:col-span-3">
          <div class="bg-white rounded-xl p-4 card-shadow">
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-lg font-medium">Notes & Tasks</h2>
              <div class="text-sm text-gray-500">
                <span id="note-count">0</span> items
              </div>
            </div>

            <div id="notes-grid" class="grid gap-3">
              <!-- note cards injected here -->
            </div>

            <div
              id="empty-state"
              class="text-center py-10 text-gray-400 hidden"
            >
              <p class="mb-3">
                No notes yet — create your first note to get started.
              </p>
              <button id="empty-new" class="px-4 py-2 rounded-lg border">
                Create a note
              </button>
            </div>
          </div>
        </section>
      </main>

      <!-- Editor Modal -->
      <div
        id="editor-modal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 hidden"
      >
        <div class="w-full max-w-3xl bg-white rounded-xl p-6 card-shadow">
          <div class="flex items-start justify-between mb-4">
            <div>
              <h3 id="editor-title" class="text-lg font-semibold">New Note</h3>
              <p class="text-sm text-gray-500">
                Write details, set due date, add tags and priority.
              </p>
            </div>
            <button id="close-editor" class="text-gray-500">✕</button>
          </div>

          <form id="editor-form" class="space-y-4">
            <input id="note-id" type="hidden" />
            <div>
              <label class="block text-sm text-gray-600 mb-1">Title</label>
              <input
                id="note-title"
                type="text"
                required
                class="w-full p-3 rounded-lg border"
                placeholder="Short descriptive title"
              />
            </div>

            <div>
              <label class="block text-sm text-gray-600 mb-1">Details</label>
              <textarea
                id="note-body"
                rows="6"
                class="w-full p-3 rounded-lg border"
                placeholder="Describe the task or note..."
              ></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
              <div>
                <label class="block text-sm text-gray-600 mb-1">Due date</label>
                <input
                  id="note-due"
                  type="date"
                  class="w-full p-3 rounded-lg border"
                />
              </div>

              <div>
                <label class="block text-sm text-gray-600 mb-1">Priority</label>
                <select id="note-priority" class="w-full p-3 rounded-lg border">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>

              <div>
                <label class="block text-sm text-gray-600 mb-1"
                  >Tags (comma separated)</label
                >
                <input
                  id="note-tags"
                  type="text"
                  class="w-full p-3 rounded-lg border"
                  placeholder="work, personal"
                />
              </div>
            </div>

            <div class="flex items-center gap-3 justify-end">
              <button
                type="button"
                id="delete-note"
                class="text-sm text-red-500 hidden"
              >
                Delete
              </button>
              <button
                type="submit"
                class="bg-brand-500 hover:bg-brand-700 text-white px-4 py-2 rounded-lg"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <template id="note-template">
      <div
        class="bg-white p-4 rounded-lg card-shadow flex flex-col md:flex-row md:items-start gap-3"
      >
        <div class="flex-1">
          <div class="flex items-start justify-between gap-3">
            <div>
              <h3 class="note-title font-semibold text-md"></h3>
              <p class="note-body text-sm text-gray-600 mt-1 line-clamp-3"></p>
            </div>
            <div class="text-right self-start">
              <div class="text-xs text-gray-400 note-meta"></div>
              <div class="mt-2 flex gap-2">
                <button class="edit-btn text-sm px-3 py-1 rounded-md border">
                  Edit
                </button>
                <button class="toggle-complete text-sm px-3 py-1 rounded-md">
                  Done
                </button>
              </div>
            </div>
          </div>

          <div class="mt-3 flex items-center gap-2 flex-wrap note-tags"></div>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
